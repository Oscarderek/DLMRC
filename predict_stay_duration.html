<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Hospital Stay Duration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .form-container {
            max-width: 700px;
            background: white;
            padding: 40px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title text-center">Predict Hospital Stay (in Days)</h2>
    <form method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Pre-Condition</label>
                <input name="pre_condition" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Admission Reason</label>
                <input name="admission_reason" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">BP Systolic</label>
                <input type="number" name="bp_systolic" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">BP Diastolic</label>
                <input type="number" name="bp_diastolic" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Pulse</label>
                <input type="number" name="pulse" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Oxygen Level</label>
                <input type="text" name="oxygen" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">WBC Count</label>
                <input type="text" name="wbc_count" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Creatinine</label>
                <input type="text" name="creatinine" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Comorbidity Index</label>
                <input type="number" name="comorbidity_index" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Admission Time</label>
                <select name="admission_time" class="form-select">
                    <option>Day</option>
                    <option>Night</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Department</label>
                <input name="department" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Emergency Status (0 or 1)</label>
                <input type="number" name="emergency_status" class="form-control" min="0" max="1">
            </div>

            <div class="col-md-6">
                <label class="form-label">Insurance</label>
                <input name="insurance" class="form-control">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    {% if prediction %}
        <div class="alert alert-info text-center mt-4">
            <h4>Predicted Stay Duration: {{ prediction }} days</h4>
        </div>
    {% endif %}
</div>

</body>
</html>
